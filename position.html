<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            width: 300px;
            height: 200px;
            background-color: aqua;
            position: relative;
        }
        .absolute{
            width : 70px;
            height: 70px;
            background-color:blue;
            position: absolute;
            left: 50px;
        }
    </style>
</head>
<body>
    <h3> CSS position</h3>
    <div class="relative">
        <div class="absolute"></div>
    </div>
    
</body>
</html>
